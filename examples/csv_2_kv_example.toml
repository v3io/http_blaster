title = "Workload example"

[global]
block_size = 5
Duration = "160s"
server="192.168.206.10"
port="8081"
TLSMode=false
 [global.StatusCodesAcceptance]
  200 = 100.0 # upto 100% return status of 200
  204 = 100.0
  205 = 100.0

[workloads]
   [workloads.get1]
   name="first"
   Generator="csv2kv"
   bucket="1"
   file_path="test_emd1/"
   Duration = "30s"
   TYPE="PUT"
   workers=10
   #payload="examples/payloads/order-book-sample.csv"
   payload="examples/payloads/recursive"
   separator='|'
   schema="examples/schemas/order-book-sample.txt"





